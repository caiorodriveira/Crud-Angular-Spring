<mat-card>

  <mat-toolbar color="primary">
    Detalhes do Curso
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="formulario" class="min-width"><!--associação com form group-->

      <mat-form-field class="form">
        <input matInput placeholder="Nome" formControlName="nome"><!--asscociação com name do .ts-->
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>

      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button class="botao" mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button class="botao" mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>

</mat-card>
