<mat-card>

  <mat-toolbar color="primary">
    Detalhes do Curso
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="formulario"><!--associação com form group-->

      <mat-form-field class="form">
        <input matInput placeholder="Nome" formControlName="nome"><!--asscociação com name do .ts-->
      </mat-form-field>

      <mat-form-field class="form">
        <input matInput placeholder="Categoria" formControlName="categoria">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button class="botao" mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button class="botao" mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>

</mat-card>
